<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
<header>
  <div class="header_top">
    <div class="header_column">
      <i class="fa fa-plane"></i>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fa fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="hedaer_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="header_bottom">
    <div class="header_column">
      <a href="index.html">
      <i class="fa fa-times fa-lg"></i>
      </a>
    </div>
    <div class="header_column">

    </div>
    <div class="header_column">
      <i class="fa fa-user fa-lg"></i>
    </div>
  </div>
</header>
<main class="profile">
  <header class="profile_header">
    <img src="images/avatar.jpg" alt="">
    <h3 class="profile_header-title">Nichola</h3>
  </header>
  <input type="text" placeholder="hellokakao@gmail.com">
  <div class="profile_actions">
    <div class="profile_action">
      <span class="profile_action-circle">
        <i class="fas fa-comment fa-2x"></i>
      </span>
      <span class="profile_action-title">My Chatroom</span>
    </div>
    <div class="profile_action">
      <span class="profile_action-circle">
        <i class="fas fa-pencil-alt fa-2x"></i>
        <span class="profile_action-title">Edit Profile</span>
      </span>
    </div>
  </div>
</main>
</body>
</html>
